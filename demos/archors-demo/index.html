<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anchors Demo</title>
    </head>
    <body>
        <a href="https://www.google.com/" target="_blank">
            Click me to Goggle's homepage
        </a>
       
        <p>
            Learn more about
         <a 
            href="https://www.fridakahlo.org/frida-kahlo-paintings.jsp" 
            target="_blank"
            >
               Frida Kahlo Paintings.
         </a>
        </p>   
        <!--
            Archor elements navigating to different 
            sections on a page.
        -->
        <h6>TABLE OF CONTENTS</h6>
        <ul>
            <li>
                <a href="#section1">Jump to Section 1</a>
            </li>
            <li>
                <a href="#section2">Jump to Section 2</a>
            </li>
        </ul>

        <h2 id="section1">Welcome to Section 1!</h2> <br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>

        <h2 id="section2">Welcome to Section 2!</h2><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
