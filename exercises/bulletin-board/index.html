<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h1>Hello</h1>
                <p>The Sun will Shine Again.</p>
            </div>
            <div class="post-it-2">
                <img src="images/moons.jpg"
                    alt="Moon Phases"
                    width="140"
                >
                <h4>Everything is better under the moon.</h4>
            </div>
            <div class="post-it-3">
                <img src="images/dancing.jpg"
                alt="Girl Dancing"
                width="120"
                >
                <h2>Dance away!</h2>
            </div>
            <div class="post-it-4">
                <p>
                    Staying positive doesn't mean<br>
                    you have to be happy all the time.
                </p>
            </div>
            <div class="post-it-5">
                <p>
                    Prove them wrong!
                </p>
            </div>
            <div class="post-it-6">
                <p>
                    If you want it <br>
                    work for it!
                </p>
            </div>
        </div>
    </body>
</html>
